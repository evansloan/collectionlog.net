version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - COLLECTION_LOG_API_HOST=${COLLECTION_LOG_API_HOST}
        - GOOGLE_ANALYTICS_ID=${GOOGLE_ANALYTICS_ID}
        - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
        - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
        - GITHUB_PAT=${GITHUB_PAT}
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
